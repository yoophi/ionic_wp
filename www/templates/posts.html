<ion-view view-title="Posts">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="post in posts">
        <h1><a href="#/app/post/{{ post.id }}">{{ post.title.rendered }}</a></h1>
        <div ng-bind-html="post.excerpt.rendered"></div>
      </ion-item>
    </ion-list>
    <p ng-show="posts.length == 0" style="padding: 1em;">포스트가 없습니다.</p>
  </ion-content>
</ion-view>
